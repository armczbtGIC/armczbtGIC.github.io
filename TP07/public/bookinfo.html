<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/js/bookscript.js" defer></script>
    <link rel="stylesheet" href="/css/mainbook.css">
    <link rel="icon" type="image/x-icon" href="/img/iconbook.ico">
    <title>Book info</title>
</head>
<body>

    
    <div class="thumbnail">
        <div id="minia" class="th"></div>
    </div>

    <div class="desc">
        <div id="desc" class="content"></div>
    </div>



    <script>
        const minia = document.getElementById('minia');
        const desc = document.getElementById('desc');




        const url = new URLSearchParams(window.location.search);
        const bookId = url.get('bookId');
      

        fetch("https://jsonplaceholder.typicode.com/photos/"+bookId)
            .then(async(result)=>{

                let data = await result.json();

                let miniaTh = "<img src='"+data.thumbnailUrl+"' alt='' class='th'>";

                let descC = "<h3>"+data.title+"</h3><p> Category : "+data.id+"</p>"

                minia.innerHTML = miniaTh;
                desc.innerHTML = descC;
                
            })
    </script>
    
</body>
</html>
